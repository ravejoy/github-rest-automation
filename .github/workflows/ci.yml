name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  schedule:
    - cron: "0 1 * * *"

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"
      - name: Spotless check
        run: ./gradlew --no-daemon spotlessCheck
      - name: Build & test with coverage
        run: ./gradlew --no-daemon clean test jacocoTestReport
        env:
          GITHUB_TOKEN: ${{ secrets.RAVEJOY_TEST_TOKEN }}
      - name: Upload JUnit results
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: build/test-results/test
          if-no-files-found: ignore
      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test
          if-no-files-found: ignore
      - name: Generate Allure report
        uses: simple-elf/allure-report-action@v1
        if: always()
        with:
          allure_results: build/allure-results
          allure_report: build/allure-report
      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: build/allure-report
          if-no-files-found: ignore

  sonar:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name != 'schedule'
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"
      - name: Build for Sonar
        run: ./gradlew --no-daemon test jacocoTestReport
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  nightly-report:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"
      - name: Nightly build & test
        run: ./gradlew --no-daemon clean test
        env:
          GITHUB_TOKEN: ${{ secrets.RAVEJOY_TEST_TOKEN }}
      - name: Generate Allure report
        uses: simple-elf/allure-report-action@v1
        with:
          allure_results: build/allure-results
          allure_report: build/allure-report
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/allure-report
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
