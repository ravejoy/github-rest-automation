name: Nightly

on:
  schedule:
    - cron: "0 1 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  nightly-report:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Nightly build & test (with retry)
        env:
          API_URL: https://api.github.com
          TOKEN: ${{ github.token }}
          TEST_USER: ravejoy-test
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          retry_on: error
          command: ./gradlew --no-daemon clean test jacocoTestReport

      - name: Debug Allure directories
        if: always()
        run: |
          echo "=== build/allure/allure-results ==="
          ls -la build/allure/allure-results || true
          echo "count:" $(ls -1 build/allure/allure-results 2>/dev/null | wc -l || echo 0)
          echo "=== build/reports/allure-report/allureReport ==="
          ls -la build/reports/allure-report/allureReport || true
          echo "data files:" $(ls -1 build/reports/allure-report/allureReport/data 2>/dev/null | wc -l || echo 0)

      - name: Generate Allure report (Gradle)
        run: ./gradlew --no-daemon clean test jacocoTestReport allureReport

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-nightly
          path: build/reports/allure-report/allureReport
          if-no-files-found: ignore

      - name: Upload JUnit results
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-nightly
          path: build/test-results/test
          if-no-files-found: ignore

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/reports/allure-report/allureReport

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
